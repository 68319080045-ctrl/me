<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="logo.gif" type="image/x-icon">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgb(139, 210, 231);">
    <div class="bg-white p-5 rounded shadow w-100" style="max-width: 800px;">
        <h2 class="text-center mb-4 fw-bold">Registration</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your number" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                        required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold d-block">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label fw-bold" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label fw-bold" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="preferNot" value="Prefer not to say">
                    <label class="form-check-label fw-bold" for="preferNot">Prefer not to say</label>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Register</button>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
